<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .container{
            width: 50%;
            background-color: white;
            padding: 30px;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }
        h1{
            font-size: 30px;
            color: #333;
        }
        p{
            display: block;
            font-size: 20px;
            font-weight: bold;
            color: #ff8c00;
            text-align: center;
        }
        .btn{
            padding: 8px 18px;
            font-size: 13px;
            border-radius: 20px;
            border: 1.5px solid #ff8c00;
            color: #ff8c00;
            background-color: transparent;
            cursor: pointer;
            transition: 0.25s;
        }
        .btn:hover {
            background: #ff8c00;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trưa nay ăn gì?</h1>
        <p id = "recommend">ăn Bún bò</p>
        <button class="btn" onclick="showFood()">Gợi ý món khác</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
